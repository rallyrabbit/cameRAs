http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name 192.168.1.128;

        #creates the http-location for our full-resolution (desktop) HLS stream - "http://my-ip/live/my-stream-key/index.m3u8"      
        location /live {
            types {
                application/vnd.apple.mpegurl m3u8;
            }

            alias /HLS/live;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /cam1 {
            types {
                application/vnd.apple.mpegurl m3u8;
            }

            alias /home/ubuntu/HLS/cam1;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /cam2 {
            types {
                application/vnd.apple.mpegurl m3u8;
            }

            alias /home/ubuntu/HLS/cam2;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /cam3 {
            types {
                application/vnd.apple.mpegurl m3u8;
            }

            alias /home/ubuntu/HLS/cam3;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /cam4 {
            types {
                application/vnd.apple.mpegurl m3u8;
            }

            alias /home/ubuntu/HLS/cam4;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        #creates the http-location for our mobile-device HLS stream - "http://my-ip/mobile/my-stream-key/index.m3u8"        
        #location /mobile {
        #    types {
        #        application/vnd.apple.mpegurl m3u8;
        #    }

        #    alias /HLS/mobile;
        #    add_header Cache-Control no-cache;
        #}   

        #allows us to see how stats on viewers on our Nginx site using a URL like: "http://my-ip/stats"     
        location /stats {
        	stub_status;
        }

        #allows us to host some webpages which can show our videos: "http://my-ip/my-page.html"     
        location / {
            root /home/ubuntu/www/html;
            index  index.html index.htm index.php;
            autoindex on;
            #try_files $uri $uri/ /index.php?q=$uri&$args;
        }

        location ~ [^/]\.php(/|$) {
            root /home/ubuntu/www/html;

            if (!-f $document_root$fastcgi_script_name) {
                return 404;
            }


            # regex to split $uri to $fastcgi_script_name and $fastcgi_path
            fastcgi_split_path_info ^(.+?\.php)(/.*)$;

            # Check that the PHP script exists before passing it
            try_files $fastcgi_script_name =404;

            # Bypass the fact that try_files resets $fastcgi_path_info
            # see: http://trac.nginx.org/nginx/ticket/321
            set $path_info $fastcgi_path_info;
            fastcgi_param PATH_INFO $path_info;

            fastcgi_index index.php;
            include fastcgi.conf;

            fastcgi_param HTTP_PROXY "";
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        }

        location /c1 {
        	alias /home/ubuntu/www/html/cam1;
        	autoindex on;
        } 
        location /c2 {
        	alias /home/ubuntu/www/html/cam2;
        	autoindex on;
        } 
        location /c3 {
        	alias /home/ubuntu/www/html/cam3;
        	autoindex on;
        } 
        location /c4 {
        	alias /home/ubuntu/www/html/cam4;
        	autoindex on;
        }   
    }
}
