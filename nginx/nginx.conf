http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        #server_name 192.168.10.32;
        server_name 192.168.1.16;

        #creates the http-location for our full-resolution (desktop) HLS stream - "http://my-ip/live/my-stream-key/index.m3u8"      
        location /live {
            types {
                application/vnd.apple.mpegurl m3u8;
            }

            alias /HLS/live;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /cam1 {
            types {
                application/vnd.apple.mpegurl m3u8;
            }

            alias /home/libre/HLS/cam1;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /cam2 {
            types {
                application/vnd.apple.mpegurl m3u8;
            }

            alias /home/libre/HLS/cam2;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /cam3 {
            types {
                application/vnd.apple.mpegurl m3u8;
            }

            alias /home/libre/HLS/cam3;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /cam4 {
            types {
                application/vnd.apple.mpegurl m3u8;
            }

            alias /home/libre/HLS/cam4;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        #creates the http-location for our mobile-device HLS stream - "http://my-ip/mobile/my-stream-key/index.m3u8"        
        #location /mobile {
        #    types {
        #        application/vnd.apple.mpegurl m3u8;
        #    }

        #    alias /HLS/mobile;
        #    add_header Cache-Control no-cache;
        #}   

        #allows us to see how stats on viewers on our Nginx site using a URL like: "http://my-ip/stats"     
        location /stats {
        	stub_status;
        }

        #allows us to host some webpages which can show our videos: "http://my-ip/my-page.html"     
        location / {
            #root   html;
            root /home/libre/www/html;
            index  index.html index.htm index.php;
            autoindex on;
            #try_files $uri $uri/ /index.php?q=$uri&$args;
        }

        location /c1 {
        	alias /home/libre/www/html/cam1;
        	autoindex on;
        } 
        location /c2 {
        	alias /home/libre/www/html/cam2;
        	autoindex on;
        } 
        location /c3 {
        	alias /home/libre/www/html/cam3;
        	autoindex on;
        } 
        location /c4 {
        	alias /home/libre/www/html/cam4;
        	autoindex on;
        }   
    }
}
